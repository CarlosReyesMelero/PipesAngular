<p-panel [showHeader]="false">
  <h1>Pipes Basicos</h1>
  <p>Pipes inlcuidos en Angular - Usualmente en Angular Common</p>
</p-panel>


<div class="p-grid">
  <div class="p-ol-4">
    <p-card header="uppercase">
      {{nameLower | uppercase}}
    </p-card>
  </div>
  <div class="p-ol-4">
    <p-card header="lowercase">
      {{nameUpper | lowercase}}
    </p-card>
  </div>
  <div class="p-ol-4">
    <p-card header="titlecase">
      {{fullName | titlecase}}
    </p-card>
  </div>
</div>
