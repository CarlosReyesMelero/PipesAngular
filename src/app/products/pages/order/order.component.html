<p-panel header="Custom Pipes" class="p-1">
  <p>Pipes Personalizados - Creados por {{ "nosotros" | toggleCase : isUpperCase }}</p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button
      label="TogglaseCase"
      icon="pi pi-search"
      (click)="toggleUpperCase()"
      class="mr-2"></p-button>
  </div>

  <div class="p-toolbar-group-end">
    <p-button
      label="Por nombre"
      icon="pi pi-sort"
      styleClass="p-button-success"
      class="mr-2"
    ></p-button>

    <p-button
      label="Por volar"
      icon="pi pi-sort"
      styleClass="p-button-help"
      class="mr-2"
    ></p-button>

    <p-button
      label="Por color"
      icon="pi pi-sort"
      styleClass="p-button-danger"
    ></p-button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="Heroes" class="p-1">
      <p-table [value]="heroes" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Nombre</th>
                <th>Puede volar</th>
                <th>Color</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
            <tr>
                <td>{{ hero.name }}</td>
                <td>{{ hero.canFly }}</td>
                <td>{{ hero.color }}</td>
            </tr>
        </ng-template>
      </p-table>
  </p-panel>
  </div>
</div>
